<!DOCTYPE html>
<html>
<head>
    <title>Mirapoker Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0b2e13;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        #table {
            margin-top: 10px;
            padding: 10px;
        }
        .player {
            margin: 8px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .cards {
            font-size: 28px;
            margin-top: 5px;
        }
        #board {
            font-size: 32px;
            margin: 12px;
        }
        #actions button {
            margin: 6px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        #actions button:active {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h2>Mirapoker â€“ Texas Hold'em</h2>
    <div id="status">Connecting...</div>

    <div id="board">Board: [ ? ? ? | ? | ? ]</div>

    <h3>Your Hand:</h3>
    <div id="myCards">[ ? ? ]</div>

    <h3>Players at Table:</h3>
    <div id="table"></div>

    <h3>Actions</h3>
    <div id="actions">
        <button onclick="sendAction('fold')">Fold</button>
        <button onclick="sendAction('check')">Check</button>
        <button onclick="sendAction('call')">Call</button>
        <button onclick="sendAction('bet')">Bet 10</button>
    </div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const table = urlParams.get("table");
    const seat = urlParams.get("seat") || 1;
    const name = urlParams.get("name") || "Player";

    const ws = new WebSocket(
        location.origin.replace(/^http/, 'ws') + 
        "/?mode=player&table=" + table + "&seat=" + seat + "&name=" + name
    );

    ws.onopen = () => {
        document.getElementById("status").innerText = "Connected to Table " + table;
    };

    ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.type === "update") {
            updateUI(data);
        }
    };

    function updateUI(data) {
        // Show board
        if (data.gameState && data.gameState.board) {
            document.getElementById("board").innerText =
                "Board: " + JSON.stringify(data.gameState.board);
        }

        // Update table players
        const tableDiv = document.getElementById("table");
        tableDiv.innerHTML = "";

        for (const [seat, p] of Object.entries(data.players)) {
            const div = document.createElement("div");
            div.className = "player";
            div.innerHTML = 
                "<strong>" + p.name + "</strong><br>" +
                "Stack: " + p.stack + "<br>" +
                (p.cards ? "Cards: " + JSON.stringify(p.cards) : "");
            tableDiv.appendChild(div);

            // If this is me, update my cards separately
            if (p.name === name && p.cards) {
                document.getElementById("myCards").innerText = JSON.stringify(p.cards);
            }
        }
    }

    function sendAction(action) {
        ws.send(JSON.stringify({ type: "action", action, amount: 10 }));
    }
</script>

</body>
  </html>
