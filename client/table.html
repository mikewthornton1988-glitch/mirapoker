<!DOCTYPE html>
<html>
<head>
    <title>Mirapoker – Texas Hold'em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0b2e13;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        #tableSelect {
            background: #133b1a;
            padding: 15px;
            margin-top: 10px;
            border-bottom: 2px solid #255b2e;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 6px;
            border: none;
        }

        button {
            background: #ffffff;
            color: black;
            font-weight: bold;
        }

        h1, h2, h3 {
            margin-top: 15px;
        }

        #board, #hand, #players {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>

<body>

    <!-- TABLE SELECTOR -->
    <div id="tableSelect">
        <h3>Select Your Table</h3>
        <select id="tableNumber">
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
            <option value="4">Table 4</option>
            <option value="5">Table 5</option>
        </select>
        <button onclick="joinSelectedTable()">Join Table</button>
    </div>

    <h1>Mirapoker – Texas Hold'em</h1>

    <h3 id="tableInfo">Not Connected</h3>

    <div id="board">Board: [ ? ? ? | ? | ? ]</div>
    <div id="hand">Your Hand: [ ? ? ]</div>

    <h3>Players at Table:</h3>
    <div id="players"></div>

    <h3>Actions</h3>
    <button onclick="sendAction('fold')">Fold</button>
    <button onclick="sendAction('check')">Check</button>
    <button onclick="sendAction('call')">Call</button>
    <button onclick="sendAction('bet10')">Bet 10</button>

    <script src="script.js"></script>
</body>
</html>
